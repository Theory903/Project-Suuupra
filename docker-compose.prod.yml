version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: identity
      POSTGRES_USER: identity
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-identity}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  identity:
    image: your/identity:latest
    depends_on: [postgres, redis]
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SECURITY_JWT_ISSUER: https://identity.suuupra.com
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/identity
      SPRING_DATASOURCE_USERNAME: identity
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-identity}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      KMS_KEKBASE64: ${KMS_KEKBASE64}
      SECURITY_MFA_KEKBASE64: ${SECURITY_MFA_KEKBASE64}
    restart: unless-stopped

  api-gateway:
    image: your/api-gateway:latest
    depends_on: [identity]
    ports:
      - "8080:8080"
    environment:
      OIDC_DISCOVERY_URL: https://identity.suuupra.com/.well-known/openid-configuration
      OIDC_ISSUER: https://identity.suuupra.com
      OIDC_AUDIENCE: suuupra-api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
