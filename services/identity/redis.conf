# Redis configuration for Identity Service

# Network and Security
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory and Persistence
maxmemory 512mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
syslog-enabled no

# Performance
databases 16
tcp-backlog 511
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Security (for production, enable AUTH)
# requirepass your-strong-password-here

# Keyspace notifications for session expiry
notify-keyspace-events Ex
