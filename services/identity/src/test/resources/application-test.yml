spring:
  application:
    name: suuupra-identity-service-test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true

jwt:
  secret: test-jwt-secret-key-for-testing-purposes-only
  expiration: 3600000  # 1 hour
  refresh-expiration: 86400000  # 24 hours
  issuer: test-suuupra-identity
  audience: test-suuupra-platform

logging:
  level:
    com.suuupra.identity: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info

security:
  cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"