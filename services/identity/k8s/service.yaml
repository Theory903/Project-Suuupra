apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: identity
  labels:
    app: identity-service
    component: service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8081
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: identity-service
    version: v1

---
apiVersion: v1
kind: Service
metadata:
  name: identity-service-staging
  namespace: identity-staging
  labels:
    app: identity-service
    component: service
    environment: staging
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8081
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: identity-service
    version: v1
    environment: staging

---
apiVersion: v1
kind: Service
metadata:
  name: identity-service-headless
  namespace: identity
  labels:
    app: identity-service
    component: service
    type: headless
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: identity-service
    version: v1
