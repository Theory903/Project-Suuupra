apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mass-live-ingress
  labels:
    app: mass-live
    service: mass-live
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "mass-live-service"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - live.suuupra.com
    - api.live.suuupra.com
    secretName: mass-live-tls
  rules:
  - host: live.suuupra.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mass-live-service
            port:
              number: 80
  - host: api.live.suuupra.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mass-live-service
            port:
              number: 80
---
# Separate ingress for WebSocket connections
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mass-live-websocket-ingress
  labels:
    app: mass-live
    service: mass-live-websocket
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/websocket-services: "mass-live-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ws.live.suuupra.com
    secretName: mass-live-websocket-tls
  rules:
  - host: ws.live.suuupra.com
    http:
      paths:
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: mass-live-service
            port:
              number: 80
