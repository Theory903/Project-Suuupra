apiVersion: v1
kind: Service
metadata:
  name: mass-live-service
  labels:
    app: mass-live
    service: mass-live
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8088"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: mass-live
  ports:
  - name: http
    port: 80
    targetPort: 8088
    protocol: TCP
  - name: rtmp
    port: 1935
    targetPort: 1935
    protocol: TCP
  - name: metrics
    port: 8088
    targetPort: 8088
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mass-live-rtmp-service
  labels:
    app: mass-live
    service: mass-live-rtmp
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  selector:
    app: mass-live
  ports:
  - name: rtmp
    port: 1935
    targetPort: 1935
    protocol: TCP
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0  # Allow RTMP from anywhere - adjust for security
---
apiVersion: v1
kind: Service
metadata:
  name: mass-live-headless
  labels:
    app: mass-live
    service: mass-live-headless
spec:
  selector:
    app: mass-live
  ports:
  - name: http
    port: 8088
    targetPort: 8088
    protocol: TCP
  clusterIP: None
  type: ClusterIP
