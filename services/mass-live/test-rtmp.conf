events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;
        allow play all;

        application test {
            live on;
            
            # Simple HLS output for testing
            exec ffmpeg -i rtmp://localhost/test/$name
                -c:v libx264 -c:a aac -strict -2 -f hls -hls_time 2 -hls_list_size 3 -hls_flags delete_segments /tmp/hls/$name.m3u8;
        }
    }
}

http {
    server {
        listen 80;
        
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
