events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;
        allow play all;

        application live {
            live on;
            
            # Enable recording
            record all;
            record_path /tmp/recordings;
            record_unique on;
            record_suffix .flv;
            
            # Push to HLS
            exec ffmpeg -i rtmp://localhost/live/$name
                -c:v libx264 -c:a aac -ac 1 -strict -2 -crf 20 -profile:v baseline -maxrate 400k -bufsize 1835k -vf "scale=-2:360" -g 30 -r 30 -f hls -hls_time 2 -hls_list_size 6 -hls_flags delete_segments /tmp/hls/$name_360p.m3u8
                -c:v libx264 -c:a aac -ac 1 -strict -2 -crf 20 -profile:v baseline -maxrate 1000k -bufsize 2000k -vf "scale=-2:480" -g 30 -r 30 -f hls -hls_time 2 -hls_list_size 6 -hls_flags delete_segments /tmp/hls/$name_480p.m3u8
                -c:v libx264 -c:a aac -ac 1 -strict -2 -crf 20 -profile:v baseline -maxrate 2000k -bufsize 4000k -vf "scale=-2:720" -g 30 -r 30 -f hls -hls_time 2 -hls_list_size 6 -hls_flags delete_segments /tmp/hls/$name_720p.m3u8;
            
            # Notify on publish/unpublish
            on_publish http://mass-live:8088/rtmp/publish;
            on_publish_done http://mass-live:8088/rtmp/unpublish;
            
            # Authentication
            on_play http://mass-live:8088/rtmp/auth;
        }
    }
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    
    server {
        listen 80;
        
        # Serve HLS streams
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /etc/nginx/;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
