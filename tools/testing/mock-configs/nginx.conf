events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Health endpoint
        location /health {
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","service":"mock-api-gateway","timestamp":1234567890,"version":"1.0.0"}';
        }

        # Actuator health (Spring Boot style)
        location /actuator/health {
            add_header Content-Type application/json;
            return 200 '{"status":"UP","components":{"db":{"status":"UP"},"redis":{"status":"UP"}}}';
        }

        # API endpoints
        location /api/v1/ {
            add_header Content-Type application/json;
            return 200 '{"message":"API Gateway mock response","timestamp":1234567890}';
        }

        # Root endpoint
        location / {
            add_header Content-Type application/json;
            return 200 '{"service":"Mock API Gateway","status":"running","endpoints":["/health","/actuator/health","/api/v1/"]}';
        }
    }
}
