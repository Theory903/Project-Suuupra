# Redis Performance Configuration for Suuupra Platform
# Optimized for high-performance caching and session management

# NETWORK
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 300

# GENERAL
daemonize no
supervised no
loglevel notice

# MEMORY MANAGEMENT
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# PERSISTENCE
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# APPEND ONLY FILE
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# CLIENT OUTPUT BUFFER LIMITS
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# SLOW LOG
slowlog-log-slower-than 10000
slowlog-max-len 128

# LATENCY MONITOR
latency-monitor-threshold 100

# SECURITY (Basic)
# requirepass your_password_here

# PERFORMANCE TUNING
hz 10
dynamic-hz yes

# CLIENT CONNECTIONS
maxclients 10000

# KEYSPACE NOTIFICATIONS (Disabled by default for performance)
notify-keyspace-events ""

# HASHES
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# LISTS
list-max-ziplist-size -2
list-compress-depth 0

# SETS
set-max-intset-entries 512

# ZSETS
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# STREAMS
stream-node-max-bytes 4096
stream-node-max-entries 100

# ACTIVE REHASHING
activerehashing yes

# JEMALLOC BACKGROUND THREAD
jemalloc-bg-thread yes

# TLS/SSL (Disabled for development)
port 6379
# tls-port 0

# MODULES (None by default)

# GOPHER SERVER configuration removed (not available in Redis 7)
