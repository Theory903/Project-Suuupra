events {
    worker_connections 1024;
}

http {
    upstream bank_simulator_http {
        server bank-simulator:3000;
    }
    
    upstream bank_simulator_grpc {
        server bank-simulator:50051;
    }
    
    upstream upi_core_grpc {
        server upi-core:50051;
    }

    # HTTP API Gateway
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Bank Simulator HTTP API
        location /api/banks/ {
            proxy_pass http://bank_simulator_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/accounts/ {
            proxy_pass http://bank_simulator_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/transactions/ {
            proxy_pass http://bank_simulator_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/admin/ {
            proxy_pass http://bank_simulator_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Documentation and monitoring
        location /docs {
            proxy_pass http://bank_simulator_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Metrics endpoints
        location /metrics/bank-simulator {
            proxy_pass http://bank-simulator:9090/metrics;
            proxy_set_header Host $host;
        }

        location /metrics/upi-core {
            proxy_pass http://upi-core:9090/metrics;
            proxy_set_header Host $host;
        }

        # Default fallback
        location / {
            return 404 "Service not found";
        }
    }
}
