events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 80;
        server_name localhost;

        # Health dashboard
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Service health proxies
        location /health/api-gateway {
            proxy_pass http://172.20.0.20:8080/health;
            proxy_set_header Host $host;
        }

        location /health/identity {
            proxy_pass http://172.20.0.21:8081/health;
            proxy_set_header Host $host;
        }

        location /health/content {
            proxy_pass http://172.20.0.22:8082/health;
            proxy_set_header Host $host;
        }

        location /health/commerce {
            proxy_pass http://172.20.0.30:8084/health;
            proxy_set_header Host $host;
        }

        location /health/bank-simulator {
            proxy_pass http://172.20.0.33:3000/health;
            proxy_set_header Host $host;
        }

        location /health/upi-core {
            proxy_pass http://172.20.0.32:8081/health;
            proxy_set_header Host $host;
        }

        # Global health endpoint
        location /health {
            return 200 '{"status":"healthy","platform":"suuupra","services":17,"timestamp":"$time_iso8601"}';
            add_header Content-Type application/json;
        }
    }
}
